<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Project — Thrift Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Thrift<span class="accent">+</span></h1>
      <div class="actions">
        <input id="search" type="search" placeholder="Search items..." />
        <button id="cartButton" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-inner">
        <h2>Curated second‑hand finds — sustainably stylish</h2>
        <p>Unique pieces refreshed every week. Discover your new favorite.</p>
      </div>
    </section>

    <section id="products" class="product-grid">
      <!-- Product cards will render here -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> My Project — Thrift Store</p>
    </div>
  </footer>

  <template id="product-template">
    <article class="card">
      <div class="card-media">
        <img class="card-img" src="" alt="product" />
      </div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-price"></p>
        <button class="add-btn">Add to cart</button>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
